<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo=classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgba(94, 76, 76, 0.342);
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        /*
            div:hover significado "quando passa o Mouse em cima"
        */
        div:hover{
            background-color: rgba(7, 243, 58, 0.733);
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
